    <!-- CÓDIGO CONTACTO BOOTSTRAP -->
    <main>
        <section class="contactoFlex">
            <div class="contactoText">
                <h1 class="contactoTittle">Nos gusta escucharte</h1>
                <h2 class="contactoSubtittle">Contáctanos</h2>
            </div>  
        </section>

        <div class="container">
            <form id="contactForm">

                <div class="row">
                    <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <div class="mb-3">
                            <label class="form-label" for="name">Nombre</label>
                            <input class="form-control" id="name" type="text" placeholder="Nombre" />
                          </div>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <div class="mb-3">
                            <label class="form-label" for="lastName">Apellido</label>
                            <input class="form-control" id="lastName" type="text" placeholder="Apellido" />
                          </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <div class="mb-3">
                            <label class="form-label" for="telephone">Teléfono</label>
                            <input class="form-control" id="telephone" type="number" placeholder="000 000 0000" />
                          </div>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <div class="mb-3">
                            <label class="form-label" for="emailAddress">Correo Electrónico</label>
                            <input class="form-control" id="emailAddress" type="email" placeholder="Email" />
                          </div>
                    </div>
                </div>

          
              <div class="mb-3">
                <label class="form-label" for="message">Comentarios</label>
                <textarea class="form-control" id="message" type="text" placeholder="Comentarios" style="height: 10rem;"></textarea>
              </div>
          
              <div class="d-grid">
                <button class="btn btn-primary btn-lg"  type="submit">Enviar</button>
              </div>
            </form>
          
          </div>

        <section class="whatsappContainer">
            <a href=""><img class="whatsapp" src="../imagenes/whatsapp-logo-11.png" alt=""></a>
        </section>

    </main>
